<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>California State University, Fullerton</title>
    </head>
    <body>
        
        <!-- HERO SECTION -->
        <div class="hero">
            <div class="csuf-title-logo">
                <h2>Cal State <span id="titan-orange">Fullerton</span></h2>  
            </div>
            <h2>Welcome to <span id="titan-orange">CSUF</span></h2>
        </div>
        
        <!-- ACTIVITIES SECTION -->
        <div class="activities">
            <h2>Visit Our Campus</h2>
            <div class="img-container">
                <img src="images/campus.jpg" alt="Campus park"> 
                <img src="images/first_day.jpg" alt="Picture of Tuffy and CSUF students smiling while looking at the camera">
                <img src="images/discoverfest.jpg" alt="Many students hanging out at the intramural fields for the discoverfest event"> 
            </div>
        </div>

        <!-- GUIDE SECTION -->
        <div class="guide">
            <img id="avatar" src="images/me.png" alt="Guide photo">
            <div class="guide-info">
                <p>
                    "I study at California State University, Fullerton and can show you the best spots on campus,
                    from study areas to places to relax."
                </p>
                <h4>Max You</h4>
            </div>
        </div>
    </body>
</html>
